#Help messages
EmailTemplatesZimlet_genericNames = Tag Generici
EmailTemplatesZimlet_helpLine1 = Puoi utilizzare dei tag generici e poi sostituirli con parole a tua scelta.<br/>Se decidi di applicare ad una email un modello che contiene tag generici, la zimlet ti mostrerà una form per sostituirli.
EmailTemplatesZimlet_helpLine2 = Esempio: Potresti definire <strong>ciao ${nome}</strong> nell'oggetto o nel contenuto della email, e poi sostituire il tag "nome" con un nome a tuo piacimento.
EmailTemplatesZimlet_helpLine3 = <strong>Regole tag generici:</strong><br/>1. Il nome di un Tag generico <strong>può contenere soltanto</strong> lettere, numeri e underscore 
EmailTemplatesZimlet_helpLine4 = Esempi: <strong>${nome}</strong>, <strong>${nome123}</strong> oppure  <strong>${primoNome_secondoNome}</strong>
EmailTemplatesZimlet_helpLine5 = 2. I Tag Generici sono <strong>case sensitive</strong>.
EmailTemplatesZimlet_helpLine6 = Esempio: <strong>${nome}</strong> e <strong>${Nome}</strong> sono considerati tag differenti

EmailTemplatesZimlet_helpLine7 = Tag Contatto
EmailTemplatesZimlet_helpLine8 = Nei modelli puoi definire anche dei Tag Contatto.<br/>Prima dell'inserimento ti verrà chiesto di completare un campo con una email di un contatto.<br/> Una volta inserita, clicca sul bottone a fianco per completare in automatico i tag Contatto con i valori ricavati dal contatto scelto.
EmailTemplatesZimlet_helpLine9 = Lista tag Contatto disponibili:<br/><b>${CN_nome}</b>,<b>${CN_cognome}</b>,<b>${CN_email}</b>,<b>${CN_azienda}</b>,<b>${CN_cellLavoro}</b>,<b>${CN_cellPersonale}</b><br/>,<b>${CN_indirizzoCasa}</b>,<b>${CN_paeseCasa}</b>,<b>${CN_provinciaCasa}</b>,<b>${CN_capCasa}</b>,<b>${CN_nazioneCasa}</b>

